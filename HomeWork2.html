<!DOCTYPE HTML>

  <script> 
  
/*2.Пользователь вводит два числа. Одно присваивается одной переменной, а второе - другой. 
Необходимо поменять значения переменных так, чтобы значение первой оказалось во второй, а второй - в первой*/

    let a = +prompt('Введите первую переменную (А) =', 5); 
    let b = +prompt('Введите вторую переменную (Б) =', 1); 
console.log("Переменная А = " + a);
console.log("Переменная А = " + b);

    a=a+b;
    b=a-b;
    a=a-b;

    console.log("Переменная А = " + a);
    console.log("Переменная А = " + b);

  </script>
