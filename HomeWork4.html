<!DOCTYPE html>
<html>
  <body>
    <script>

      /*Даны два трехзначных числа. 
      Найдите шестизначное число, образованное из двух данных чисел 
      путем дописывания второго числа к первому справа. */

      let ch1, ch2;
      ch1 = 123;
      ch2 = 456;

      console.log(
        "Первое число - " + ch1 + "\nТип переменной 1 - " + typeof ch1
      );
      console.log(
        "Второе число - " + ch2 + "\nТип переменной 2 - " + typeof ch2
      );

      ch1 = +("" + ch1 + ch2);

      console.log("Результат - " + ch1 + "\nТип переменной  - " + typeof ch1);
      
    </script>
  </body>
</html>
