       */

      b = a;
      a = Number(a);

            console.log("Периметр = " + 4 * a);
            console.log("Площадь = " + a ** 2);
        } else if (a<0) {
            console.log("Некорректные данные");
        }
        } else {
        console.log("Периметр =  4 * " + b);  //часто подходят ответы типа х=у^2 поэтому ответ может быть и буквенным тоже
        console.log("Площадь = " + b + "^2");
      }
    </script>
