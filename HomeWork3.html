<!DOCTYPE html>
<html>
  <body>
    <script>

      /*3. Используя методы строк вывести строку, 
      которая является результатом склеивания двух заданных строк. */

      let str1, str2;
      str1 = "Первая строка ";
      str2 = "Втроая строка";

      str1 = str1.concat(str2);

      console.log(str1);
      
    </script>
  </body>
