<!DOCTYPE html>
<html>
  <body>
    <script>
      /*Напишите программу, которая выводит пользователю сообщение "Введите номер операции: 
1.Сложение 
2.Вычитание 
3.Умножение". 
Рядом с названием каждой операции указан ее номер, например, операция вычитания имеет номер 2. 
Пусть пользователь вводит в программе номер операции, 
и в зависимости от этого номера программа выводит название операции.
Для определения операции по введенному номеру используйте конструкцию switch...case.
Если введенное пользователем число не соответствует никакой операции (например, число 120), 
то выведите пользователю сообщение о том, что операция не определена.
  */

      let opr;
      opr = +prompt("Введите номер операции:\n1.Сложение\n2.Вычитание\n3.Умножение");

      switch (opr) {
        case 1:
          alert("Сложение");
          break;
        case 2:
          alert("Вычитание");
          break;
        case 3:
          alert("Умножение");
          break;
        default:
          alert("Операция не определена");
      }
      
    </script>
  </body>
</html>
