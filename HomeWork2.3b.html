<!DOCTYPE html>
<html>
  <body>
    <script>
      /*Найти: 
произведение всех целых чисел от a до 20 
(значение a вводится с клавиатуры; 1 <= a <= 20)
             */

      let proizv = 1;
      let end = +prompt(" Введите число от 1 до 20", 7);
      if (end % 1 == 0) {
        if (end < 1 || end > 20) {
          alert("Введено число вне заданного диапазона");
        } else {
          while (end <= 20) {
            proizv *= end;
            end++;
          }

          alert("Proizv =" + proizv);
        }
      } else {
        alert("Chislo ne tseloe");
      }
    </script>
  </body>
</html>
